# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

## Appearance
appearance:
  mode: light
  color: blue
  font: minimal
  font_size: M

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'University of Glasgow'
    description: 'This is the personal academic website of Mingshu Wang, showcasing research achievements and the work of the research team.'
    twitter: 'MingshuWang'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: false
    logo:
      text: ''

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  # Map provider for contact block
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Custom CSS and head
plugins_css: ["css/custom.css", "css/profile-page.css"]
custom_css:
  - "custom.scss"
  - "css/custom-marker.css"
  - "scss/custom.scss"
  - "scss/home.scss"


# Custom head partial
head: "custom_head.html"




